name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev, "feat/**"]
  workflow_dispatch:

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ticket_reservation_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Make Maven wrapper executable
        run: chmod +x backend/mvnw

      - name: Build project
        working-directory: backend
        run: ./mvnw compile -B

      - name: Run unit tests
        working-directory: backend
        run: ./mvnw test -B
        env:
          DB_USERNAME: postgres
          DB_PASSWORD: postgres

      - name: Run integration tests
        working-directory: backend
        run: ./mvnw verify -B -DskipUnitTests
        env:
          DB_USERNAME: postgres
          DB_PASSWORD: postgres

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: backend/target/surefire-reports/
          retention-days: 14

  code-quality:
    runs-on: ubuntu-latest
    needs: backend-build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Make Maven wrapper executable
        run: chmod +x backend/mvnw

      - name: Check code style
        working-directory: backend
        run: ./mvnw checkstyle:check -B || echo "Checkstyle not configured yet, skipping"

  package:
    runs-on: ubuntu-latest
    needs: [backend-build-and-test, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Make Maven wrapper executable
        run: chmod +x backend/mvnw

      - name: Package application
        working-directory: backend
        run: ./mvnw package -B -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: backend/target/*.jar
          retention-days: 30
